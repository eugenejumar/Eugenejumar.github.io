<P>Морихэй Уэсиба (14 декабря 1883 года - 26 апреля 1969 года) - создатель боевого искусства Айкидо. Родился в городе Танабе в Японии. Также известен как <u>Основатель</u> или <u>Великий учитель</u>. Айкидо создано Уэсибой на основе элементов традиционных японских единоборств.</P>
